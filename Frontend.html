<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }

        /* Layout container with grid */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
            margin-top: 50px; /* to account for fixed navbar */
        }

        /* Left Menu, Main Content, Right Panel */
        .left-menu, .main-content, .right-panel {
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Footer */
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        /* Collapsible menu */
        .left-menu {
            transition: width 0.3s;
        }
        .collapsed {
            width: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<nav>
    <button onclick="toggleMenu()">Toggle Menu</button>
    <span>Fixed Navbar</span>
</nav>

<div class="container">
    <div class="left-menu" id="menu">
        <h3>Left Menu</h3>
        <p>Menu content...</p>
    </div>

    <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </div>

    <div class="right-panel">
        <h3>Right Panel</h3>
        <p>Additional content here...</p>
    </div>
</div>

<footer>
    <p>Footer content here</p>
</footer>

<script>
    // Function to toggle left menu visibility
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('collapsed');
    }

    // Function to adjust page scale based on screen width
    function adjustPageSize() {
        const width = window.innerWidth;
        let scale = 1;

        if (width >= 992 && width <= 1600) {
            scale = 0.9;
        } else if (width >= 700 && width <= 767) {
            scale = 0.8;
        } else if (width >= 600 && width < 700) {
            scale = 0.75;
        } else if (width <= 600) {
            scale = 0.5;
        }

        document.body.style.transform = `scale(${scale})`;
        document.body.style.transformOrigin = 'top left';
    }

    // Adjust page size on load and on resize
    window.addEventListener('resize', adjustPageSize);
    adjustPageSize(); // Initialize on page load
</script>

</body>
</html>
